<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LONDON VIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LONDON VIP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">User: <span id="adminName"></span></a>
                </li>
                <li class="nav-item">
                    <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-3">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container dashboard-container">
    <!-- Stats Row -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card stat-card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Licenses</h5>
                    <h2 class="display-4" id="totalLicenses">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Active Licenses</h5>
                    <h2 class="display-4" id="activeLicenses">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card bg-danger text-white">
                <div class="card-body">
                    <h5 class="card-title">Blocked Licenses</h5>
                    <h2 class="display-4" id="blockedLicenses">0</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Actions Row -->
    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createLicenseModal">
                + Create New License
            </button>
        </div>
    </div>

    <!-- License Table -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">License Management</h5>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>License Key</th>
                            <th>Max Devices</th>
                            <th>Expires</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="licenseTableBody">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Create License Modal -->
<div class="modal fade" id="createLicenseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New License</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createLicenseForm">
                    <div class="mb-3">
                        <label class="form-label">Max Devices</label>
                        <input type="number" class="form-control" id="newMaxDevices" value="1" min="1" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="newIsLifetime">
                        <label class="form-check-label">Lifetime License</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Expiration Date</label>
                        <input type="datetime-local" class="form-control" id="newExpireAt">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate License</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Devices Modal -->
<div class="modal fade" id="devicesModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Connected Devices</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group" id="deviceList">
                    <!-- Devices loaded here -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Config -->
<script src="assets/js/config.js"></script>
<!-- Custom JS -->
<script src="assets/js/api.js"></script>
<script src="assets/js/dashboard.js"></script>
</body>
</html>
